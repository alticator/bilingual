<!DOCTYPE html>
<html>
    <head>
        <title>
            Alticator Bilingual
        </title>
        <link rel="stylesheet" href="game.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="game-type" class="data">verbs</div>
        <div id="language" class="data">french</div>
        <nav>
            <div id="navContainer">
                <div class="labelContainer">
                    <a href="index.html">
                        <button>
                            Main Menu
                        </button>
                    </a>
                </div>
                <div class="labelContainer">
                    <button onclick="pause()" id="pauseButton">
                        Pause
                    </button>
                </div>
                <div class="labelContainer">
                    <div class="label">
                        score
                    </div>
                    <div id="scoreBoard">
                        0
                    </div>
                </div>
                <div class="labelContainer">
                    <div class="label">
                        lives left
                    </div>
                    <div id="livesLeft">
                        0
                    </div>
                </div>
                <div class="labelContainer">
                    <div class="label">
                        stage
                    </div>
                    <div id="stage">
                        0
                    </div>
                </div>
            </div>
        </nav>
        <canvas id="viewport"></canvas>
        <div id="container">
            <input id="input" autocomplete='off' spellcheck='false' autocorrect='off' autofocus>
            <div>
                <button onclick="add('à')">à</button>
                <button onclick="add('â')">â</button>
                <button onclick="add('æ')">æ</button>
                <button onclick="add('ç')">ç</button>
                <button onclick="add('é')">é</button>
                <button onclick="add('è')">è</button>
                <button onclick="add('ê')">ê</button>
                <button onclick="add('ë')">ë</button>
                <button onclick="add('î')">î</button>
                <button onclick="add('ï')">ï</button>
                <button onclick="add('ô')">ô</button>
                <button onclick="add('œ')">œ</button>
                <button onclick="add('ù')">ù</button>
                <button onclick="add('û')">û</button>
                <button onclick="add('ü')">ü</button>
                <button onclick="add('ÿ')">ÿ</button>
            </div>
        </div>
        <script src="https://library.alticator.com/alticator-canvas-engine.js"></script>
        <script src="database.js" charset="utf-8"></script>
        <script src="scripts.js" charset="utf-8"></script>
    </body>
</html>
